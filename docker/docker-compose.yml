version: "3.8"

# Compose profiles allow optionally enabling heavy/optional services
# Enable with: COMPOSE_PROFILES=docreader,minio docker compose up -d

services:
  postgres:
    image: postgres:15
    container_name: weknora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: weknora
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    image: ghcr.io/djb-developer/weknora-app:${IMAGE_TAG:-latest}
    container_name: weknora-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_DRIVER: postgres
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: weknora
      # Storage (switch to minio by enabling the minio profile below)
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      LOCAL_STORAGE_BASE_DIR: /data/files
      # Connect to docreader if enabled
      DOCREADER_ADDR: ${DOCREADER_ADDR:-docreader:50051}
      # Optional observability/envs (customize as needed)
      GIN_MODE: ${GIN_MODE:-release}
    volumes:
      - app-data:/data/files
    ports:
      - "8080:8080"

  frontend:
    image: ghcr.io/djb-developer/weknora-frontend:${IMAGE_TAG:-latest}
    container_name: weknora-frontend
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"

  # Optional: heavy OCR/gRPC service
  docreader:
    profiles: ["docreader"]
    image: ghcr.io/djb-developer/weknora-docreader:${DOCREADER_TAG:-${IMAGE_TAG:-latest}}
    container_name: weknora-docreader
    restart: unless-stopped
    ports:
      - "50051:50051"

  # Optional: object storage (MinIO)
  minio:
    profiles: ["minio"]
    image: minio/minio:latest
    container_name: weknora-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_ACCESS_KEY:-minioadmin}
    command: server --console-address ":9001" /data
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres-data:
  app-data:
  minio-data:
